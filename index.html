      margin-bottom: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .card img {
      /* width: 100%;

      height: 140px;    /* ajusta a altura — aumente ou reduza conforme quiser */
      object-fit: contain; /* ou 'cover' para preencher o espaço sem distorcer */
      background-color: #fff; /* útil se a imagem tiver fundo transparente */
      padding: 10px;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem 0;
      font-weight: 600;

    footer {

      padding: 2rem;
      font-size: 0.9rem;
      color: #555;

  <script>
    const search = document.getElementById('search');
    const cards = document.querySelectorAll('.card');

    search.addEventListener('input', (e) => {
      const term = e.target.value.toLowerCase();
      cards.forEach(card => {
        const title = card.dataset.title;
        card.style.display = title.includes(term) ? 'block' : 'none';
      });
    });
